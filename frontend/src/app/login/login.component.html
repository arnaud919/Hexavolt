<h1 class="text-center">Connectez-vous</h1>
<div class="text-center mt-4">
  <a routerLink="/inscription" class="text-center underline">Déjà inscrit ? Rejoingnez-nous</a>
</div>

<form class="max-w-2xl mx-auto p-6 m-10 space-y-6 flex flex-col gap--">
  <!-- Email -->
  <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16">
    <label for="email" class="w-full md:w-40 text-gray-700">Email</label>
    <input id="email" type="email" class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white" />
  </div>

  <!-- Mot de passe -->
  <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16">
    <label for="password" class="w-full md:w-40 text-gray-700">Mot de passe</label>
    <input id="password" type="password" class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white" />
  </div>

  <input type="submit" class="button" value="Connexion">

</form>
