<h1>Bornes du lieu</h1>

<div *ngIf="stations.length === 0">
  Aucune borne pour ce lieu.
</div>

<div *ngFor="let station of stations" class="station-card">

  <!-- üñº Photo (optionnelle) -->
  <img
    *ngIf="station.photoName"
    [src]="'/api/files/' + station.photoName"
    alt="Photo de la borne"
  />

  <!-- üé• Vid√©o (optionnelle) -->
  <video
    *ngIf="station.videoName"
    controls
    width="300">
    <source [src]="'/api/files/' + station.videoName" type="video/mp4">
  </video>

  <p><strong>Puissance :</strong> {{ station.power }} kVA</p>
  <p><strong>Prix :</strong> {{ station.hourlyRate }} ‚Ç¨ / h</p>
  <p *ngIf="station.isCustom">Borne personnalis√©e</p>

</div>

<button [routerLink]="['/locations', locationId, 'stations', 'new']">
  Ajouter une borne
</button>
