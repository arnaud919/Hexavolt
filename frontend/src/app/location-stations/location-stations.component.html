<div class="mb-12">
  <h2 class="font-bold">Bornes du lieu</h2>
  <hr class="my-3">

  <div *ngIf="stations?.length; else noStations" class="grid gap-6 md:grid-cols-3">

    <div *ngFor="let station of stations" class="cards p-5 rounded-lg leading-8">

      <p class="font-bold">
        {{ station.name || 'Borne privée' }}
      </p>

      <p class="font-bold">
        {{ station.power }} kVA
      </p>

      <p class="text-lg">
        {{ station.hourlyRate }} € / heure
      </p>

      <p *ngIf="station.isCustom" class="text-sm">
        Borne personnalisée
      </p>

      <img *ngIf="station.photoName" [src]="'/api/files/' + station.photoName" alt="Photo de la borne {{station.name}}"
        class="mt-3 rounded-md" />

      <video *ngIf="station.videoName" controls class="mt-3 rounded-md w-full">
        <source [src]="'/api/files/' + station.videoName" type="video/mp4">
      </video>

    </div>

  </div>

  <ng-template #noStations>
    <p class="text-lg text-gray-600 mt-4">
      Aucune borne enregistrée pour ce lieu.
    </p>
  </ng-template>

  <div class="flex justify-center mt-8">
    <button [routerLink]="['/locations', locationId, 'stations', 'new']" class="submit">
      Ajouter une borne
    </button>
  </div>
</div>
