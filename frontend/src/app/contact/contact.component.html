
<section>
    <h1 class="text-center">Contactez-nous</h1>

    <p class="text-center mt-4">Envoyez nous un message</p>

    <form action="/envoyer-contact" method="POST" class="max-w-2xl mx-auto px-6 m-10 space-y-6 flex flex-col gap--">
        <div>
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" required class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white" />
        </div>
      
        <div>
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" name="email" required class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white" />
        </div>
      
        <div>
          <label for="subject">Objet</label>
          <input type="text" id="subject" name="subject" required class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white" />
        </div>
      
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required class="textarea w-full flex-1 px-4 py-2 border border-gray-400 rounded-b-sm bg-white"></textarea>
        </div>
      
        <div class="flex items-center space-x-2">
          <input type="checkbox" id="consent" name="consent" required class="checkbox border border-gray-400 rounded-full checked:bg-(--yellow)" />
          <label for="consent" class="text-sm">
            J'accepte que mes données soient utilisées pour traiter ma demande.
          </label>
        </div>
      
        <input type="submit" value="Envoyer">
      
        <p class="text-xs text-center mt-2">
          En soumettant ce formulaire, vous acceptez notre
          <a href="/politique_de_confidentialite" class="underline">politique de confidentialité</a>.
        </p>
      </form>
      
</section>
