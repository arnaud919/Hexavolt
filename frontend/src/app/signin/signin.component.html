<section>
  <h1 class="text-center">Rejoignez le réseau</h1>

  <div class="text-center mt-4">
    <a routerLink="/connexion" class="underline">Déjà un compte ? Connectez-vous</a>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto p-6 m-10 space-y-6 flex flex-col">

    <!-- Email -->
    <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16">
      <label for="email" class="w-full md:w-40 text-gray-700">Email</label>
      <input formControlName="email" id="email" type="email"
        class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white" />
    </div>

    <!-- Nom -->
    <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16">
      <label for="lastName" class="w-full md:w-40 text-gray-700">Nom</label>
      <input formControlName="lastName" id="lastName" type="text"
        class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white" />
    </div>

    <!-- Prénom -->
    <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16">
      <label for="firstName" class="w-full md:w-40 text-gray-700">Prénom</label>
      <input formControlName="firstName" id="firstName" type="text"
        class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white" />
    </div>

    <!-- Téléphone -->
    <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16">
      <label for="phone" class="w-full md:w-40 text-gray-700">Téléphone</label>
      <input formControlName="phone" id="phone" type="tel"
        class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white" />
    </div>

    <!-- Date de naissance -->
    <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16">
      <label for="birthdate" class="w-full md:w-40 text-gray-700">Date de naissance</label>
      <input formControlName="birthdate" id="birthdate" type="date"
        class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white" />
    </div>

    <!-- Adresse -->
    <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16">
      <label for="address" class="w-full md:w-40 text-gray-700">Adresse</label>
      <input formControlName="address" id="address" type="text"
        class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white" />
    </div>

    <!-- Code postal -->
    <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16">
      <label for="postalCode" class="w-full md:w-40 text-gray-700">Code postal</label>
      <input formControlName="postalCode" id="postalCode" type="text"
        class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white" />
    </div>

    <!-- Ville -->
    <!-- Champ ville avec autocomplétion -->
    <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16 autocomplete-wrapper relative">
      <label for="cityQuery" class="w-full md:w-40 text-gray-700">Ville</label>
      <input id="cityQuery" type="text" formControlName="cityQuery" (input)="onCityInputChange()" autocomplete="off"
        class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white" />
      <ul *ngIf="showDropdown()"
        class="absolute z-10 bg-white border border-gray-300 mt-1 w-full rounded shadow max-h-60 overflow-auto">
        <li *ngFor="let city of suggestions()" (click)="selectCity(city)"
          class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
          {{ city.name }}
        </li>
        <li *ngIf="suggestions().length === 0" class="px-4 py-2 text-gray-500 italic">
          Aucun résultat
        </li>
      </ul>
    </div>


    <!-- Mot de passe -->
    <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16">
      <label for="password" class="w-full md:w-40 text-gray-700">Mot de passe</label>
      <input formControlName="password" id="password" type="password"
        class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white" />
    </div>

    <!-- Confirmation mot de passe -->
    <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16">
      <label for="confirmPassword" class="w-full md:w-40 text-gray-700">Confirmer le mot de passe</label>
      <input formControlName="confirmPassword" id="confirmPassword" type="password"
        class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white" />
    </div>

    <!-- Message d'erreur si les mots de passe ne correspondent pas -->
    <!-- <div class="text-red-600 text-sm text-center" *ngIf="form.errors?.passwordMismatch && form.touched">
      Les mots de passe ne correspondent pas.
    </div> -->

    <!-- Submit -->
    <input type="submit" value="S'inscrire" class="button" />

  </form>
</section>
