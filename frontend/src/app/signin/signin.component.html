<section>
    <h1 class="text-center">Rejoignez-le réseau</h1>
    <div class="text-center mt-4">
        <a routerLink="/connexion" class="text-center underline">Déjà un compte ? Connectez-vous</a>
    </div>

    <form class="max-w-2xl mx-auto p-6 m-10 space-y-6 flex flex-col gap--">
      <!-- Email -->
      <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16">
        <label for="email" class="w-full md:w-40 text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white"
        />
      </div>
    
      <!-- Nom -->
      <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16">
        <label for="first_name" class="w-full md:w-40 text-gray-700">Nom</label>
        <input
          id="first_name"
          type="text"
          class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white"
        />
      </div>
    
      <!-- Prénom -->
      <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16">
        <label for="last_name" class="w-full md:w-40 text-gray-700">Prénom</label>
        <input
          id="last_name"
          type="text"
          class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white"
        />
      </div>
    
      <!-- Téléphone -->
      <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16">
        <label for="tel" class="w-full md:w-40 text-gray-700">Téléphone</label>
        <input
          id="tel"
          type="tel"
          class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white"
        />
      </div>
    
      <!-- Date de naissance -->
      <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16 dark">
        <label for="birth" class="w-full md:w-40 text-gray-700">Date de naissance</label>
        <input
          id="birth"
          type="date"
          class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white"
        />
      </div>
    
      <!-- Adresse -->
      <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16">
        <label for="address" class="w-full md:w-40 text-gray-700">Adresse</label>
        <input
          id="address"
          type="text"
          class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white"
        />
      </div>
    
      <!-- Code postal -->
      <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16">
        <label for="postal_code" class="w-full md:w-40 text-gray-700">Code postal</label>
        <input
          id="postal_code"
          type="text"
          class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white"
        />
      </div>
    
      <!-- Ville -->
      <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16">
        <label for="city" class="w-full md:w-40 text-gray-700">Ville</label>
        <select
          id="city"
          class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white text-gray-700"
        >
          <option value="" selected>Choisissez une ville</option>
        </select>
      </div>
    
      <!-- Mot de passe -->
      <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16">
        <label for="password" class="w-full md:w-40 text-gray-700">Mot de passe</label>
        <input
          id="password"
          type="password"
          class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white"
        />
      </div>
    
      <!-- Confirmer mot de passe -->
      <div class="flex flex-col md:flex-row md:items-center gap-2 md:gap-16">
        <label for="confirm_password" class="w-full md:w-40 text-gray-700">Confirmer le mot de passe</label>
        <input
          id="confirm_password"
          type="password"
          class="w-full flex-1 px-4 py-2 border border-gray-400 rounded-full bg-white"
        />
      </div>

      <input type="submit" class="button" value="S'inscrire">

    </form>
    
     
</section>
