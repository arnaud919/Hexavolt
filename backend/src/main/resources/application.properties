# Nom de l'appli
# spring.application.name=hexavolt-backend

# Importe un fichier .env.properties situé à la racine du projet
spring.config.import=optional:file:.env.properties

# Port HTTP (prend SERVER_PORT si présent, sinon 8080)
# server.port=${SERVER_PORT:8080}
server.port=8080

# ====== Datasource (MySQL) ======
# spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:hexavolt}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
# spring.datasource.username=${DB_USER:hexavolt}
# spring.datasource.password=${DB_PASSWORD:hexavolt}

spring.datasource.url=jdbc:mysql://localhost:3306/hexavolt?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=hexarnaud
spring.datasource.password=hexapassword

# ====== JPA / Hibernate ======
# Pour démarrer vite en local : crée/évolue le schéma à partir des entités.
# En prod, remplace par: validate (et utilise Flyway/Liquibase).
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ====== Jackson (dates lisibles) ======
spring.jackson.time-zone=Europe/Paris
spring.jackson.serialization.write-dates-as-timestamps=false

# ====== Logs (raisonnables par défaut) ======
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
